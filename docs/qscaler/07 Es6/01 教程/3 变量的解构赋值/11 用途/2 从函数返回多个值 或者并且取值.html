<script>
    // 返回一个数组

    function example() {
        return [1, 2, 3];
    }
    let [a, b, c] = example();
    // a 1   b 2     c 3


    // 返回一个对象
    function example() {
        return {
            foo: 1,
            bar: 2
        };
    }
    let { foo, bar } = example();


    
</script>
