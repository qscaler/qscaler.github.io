解构赋值可以方便地将一组参数与变量名对应起来。
<script>

    // 参数是一组有次序的值
    function f([x, y, z]) { ... }
    f([1, 2, 3]);

    // 参数是一组无次序的值
    function f({ x, y, z }) { ... }
    f({ z: 3, y: 2, x: 1 });
</script>
