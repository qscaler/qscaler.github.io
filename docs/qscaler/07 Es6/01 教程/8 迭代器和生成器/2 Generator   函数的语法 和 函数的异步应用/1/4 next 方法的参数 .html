yield表达式本身没有返回值，或者说总是返回undefined。next方法可以带一个参数，该参数就会被当作上一个yield表达式的返回值。
<script>
    function* foo(x) {
        var y = 2 * (yield (x + 1));
        var z = yield (y / 3);
        return (x + y + z);
    }

    var a = foo(5);
    a.next() // Object{value:6, done:false}
    a.next() // Object{value:NaN, done:false}
    a.next() // Object{value:NaN, done:true}

    var b = foo(5);
    b.next() // { value:6, done:false }
    b.next(12) // { value:8, done:false }  //将上一次yield表达式的值设为12，因此y等于24，返回y / 3的值8
    b.next(13) // { value:42, done:true }  //将上一次yield表达式的值设为13，因此z等于13，这时x等于5，y等于24，所以return语句的值等于42。
    
    // 提供参数时，第二次调用next() ，导致y的值24，第三次调用，使得z的值为13 ，所有返回对象的value值为5 + 24 + 13=42
</script>
