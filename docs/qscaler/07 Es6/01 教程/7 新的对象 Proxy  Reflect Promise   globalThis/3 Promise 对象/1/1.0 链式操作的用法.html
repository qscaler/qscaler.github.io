在链式操作中，当一个Promise结束后，可以继续返回一个新的Promise，在下一个then方法中继续接收其返回的resolve。
在then方法中，你也可以直接return数据而不是Promise对象，在后面的then中就可以接收到数据了，看上面例子的最后一个。
<script>
    function runAsync1() {
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('执行完成1');
                resolve(1);
            }, 2000)
        })
        return p;
    }

    function runAsync2() {
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('执行完成2');
                resolve(2);
            }, 2000)
        })
        return p;
    }


    function runAsync3() {
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('执行完成3');
                resolve(3);
            }, 2000)
        })
        return p;
    }

    runAsync1().then(function (data) {
        console.log(data);
        return runAsync2();
    }).then(function (data) {
        console.log(data);
        return runAsync3();
    }).then(function (data) {
        console.log(data);
        return '直接返回数据'
    }).then(function (data) {
        console.log(data);
    })
    // 15   执行完成1
    // 44   1
    // 25   执行完成2
    // 47   2
    // 36   执行完成3
    // 50   3
    // 53   直接返回数据
</script>
