类相当于实例的原型，所有在类中定义的方法，都会被实例继承。如果在一个方法前，
加上static关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”。
<script>
    class Foo {
        static bar() {
            // 如果静态方法包含this关键字，这个this指的是类，而不是实例
            this.baz();
        }
        static baz() {
            console.log('hello');
        }
        baz() {
            console.log('world');
        }
    }

    Foo.bar() // hello
</script>
2 如果静态方法包含this关键字，这个this指的是类，而不是实例
<script>
    class Foo {
        static bar() {
            this.baz();
        }
        static baz() {
            console.log('hello');
        }
        baz() {
            console.log('world');
        }
    }

    Foo.bar() // hello
    // 上面代码中，静态方法bar调用了this.baz，这里的this指的是Foo类，
    // 而不是Foo的实例，等同于调用Foo.baz。另外，从这个例子还可以看出，静态方法可以与非静态方法重名。
</script>
3 父类的静态方法，可以被子类继承。 react 生命周期 static 静态方法
<script>
    class Foo {
        static classMethod() {
            return 'hello';
        }
    }
    class Bar extends Foo {
    }
    Bar.classMethod() // 'hello'
    // 2 静态方法也是可以从super对象上调用的。
    class Foo {
        static classMethod() {
            return 'hello';
        }
    }

    class Bar extends Foo {
        static classMethod() {
            return super.classMethod() + ', too';
        }
    }

    Bar.classMethod() // "hello, too"
</script>
