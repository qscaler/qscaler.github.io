静态属性指的是 Class 本身的属性，即Class.propName，而不是定义在实例对象（this）上的属性。
<script>
    class Foo {
    }

    Foo.prop = 1;
    Foo.prop // 1
</script>
<script>
    // 目前，只有这种写法可行，因为 ES6 明确规定，Class 内部只有静态方法，没有静态属性。
    // 现在有一个提案提供了类的静态属性，写法是在实例属性的前面，加上static关键字。
    class MyClass {
        static myStaticProp = 42;
        constructor() {
            console.log(MyClass.myStaticProp); // 42
        }
    }
    // 老写法
    class Foo {
        // ...
    }
    Foo.prop = 1;

    // 新写法
    class Foo {
        static prop = 1;
    }
</script>
