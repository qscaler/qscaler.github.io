实例属性除了定义在constructor()方法里面的this上面，也可以定义在类的最顶层。
<script>
    // -----------------------------------
    class Animal {
        name = 'Jack' //ES7 提案

        constructor() {
            // ...
            this.name = 'Jack' //ES6
        }
    }

    let a = new Animal()
    console.log(a.name) // Jack
    // --------------------------------------------------------------------------
    class IncreasingCounter {
        constructor() {
            this._count = 0 //constructor中定义的属性可以称为实例属性（即定义在this对象上）  constructor外声明的属性都是定义在原型上的，可以称为原型属性（即定义在class上)
        }
        get value() {
            console.log('Getting the current value!')
            return this._count
        }
        increment() {
            this._count++
        }
    }
    // 上面代码中，实例属性this._count定义在constructor()方法里面。另一种写法是，这个属性也可以定义在类的最顶层，其他都不变。

    class IncreasingCounter {
        _count = 0
        get value() {
            console.log('Getting the current value!')
            return this._count
        }
        increment() {
            this._count++
        }
    }

    class foo {
        bar = 'hello'
        baz = 'world'

        constructor() {
            // ...
        }
    }
</script>
