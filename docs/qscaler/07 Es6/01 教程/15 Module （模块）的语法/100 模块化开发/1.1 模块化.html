    2 CommonJS规范 用在服务器端的node的模块规范，前端的webpack也是对CommonJS原生支持的。
        根据CommonJS规范，一个单独的文件就是一个模块。每一个模块都是一个单独的作用域，
        也就是说，在该模块内部定义的变量，无法被其他模块读取，除非定义为global对象的属性.
    <script>
        //模块定义 myModel.js
        var name = 'Byron';
        function printName() {
            console.log(name);
        }
        function printFullName(firstName) {
            console.log(firstName + name);
        }
        module.exports = {
            printName: printName,
            printFullName: printFullName
        }

        //加载模块
        var nameModule = require('./myModel.js');
        nameModule.printName();
