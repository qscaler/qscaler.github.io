模块化开发怎么做？
立即执行函数, 不暴露私有成员
<script>
    var module1 = (function () {
        var _count = 0;
        var m1 = function () {
            //...
        };
        var m2 = function () {
            //...
        };
        return {
            m1: m1,
            m2: m2
        };
    })();
</script>

12 异步加载JS的方式有哪些？
    1设置 <script>属性 async = "async" （一旦脚本可用，则会异步执行）
    2 动态创建 script DOM：document.createElement('script');
    3 XmlHttpRequest 脚本注入
    4 异步加载库 LABjs
    5 模块加载器 Sea.js
