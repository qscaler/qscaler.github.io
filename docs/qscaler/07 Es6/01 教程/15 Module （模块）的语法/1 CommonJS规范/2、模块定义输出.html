module对象：在每一个模块中，module对象代表该模块自身。
export属性：module对象的一个属性，它向外提供接口。

根据CommonJS规范，一个单独的文件就是一个模块。每一个模块都是一个单独的作用域，也就是说，在该模块内部定义的变量，无法被其他模块读取，除非定义为global对象的属性


<!-- a.js -->
<script>
    // 　带路径和不带路径　如果要引入的模块在其他路径，就需要使用到相对路径或者绝对路径，例如：
    var add = require('./add.js')
    // 上面例子中引入了当前目录下的add.js文件，并赋值给add变量

    // 前一个add意为本文件中add变量代表的模块，后一个add是引入模块的add方法。
    add.add(3, 5)
</script>

<!-- add.js -->
<script>
    function add(num1, num2) {
        alert(num1 + num2);
    }
</script>

尽管a.js文件引入了add.js文件，前者却仍然无法使用后者中的add函数，
在a.js文件中add(3,5)这样的代码会报错，提示add不是一个函数。add.js中的函数要能被其他模块使用，
就需要暴露一个对外的接口，export属性用于完成这一工作。将add.js中代码改为如下：

<!-- add.js -->
<script>
    exports.add = function (num1, num2) {
        alert(num1 + num2);
    }

    module.exports = function add(num1, num2) {
        alert(num1 + num2);
    }
</script>
<!-- a.js文件就可以正常调用add.js中的方法，例如add.add(3,5)这样的调用能够正常执行， -->


<!-- a.js -->
<script>
    var str = 'hello World';
    module.exports = str;
    // 模块只有一个出口，module.exports对象，我们需要把模块希望输出的内容放入该对象
</script>

<script>
    var a = require('./a.js');
    console.log(a.str);  //'hello World'
</script>
