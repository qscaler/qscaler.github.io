<!--如果在a.js文件中使用如下语句    a.js -->
<script>
    // 意为使用require（)方法，引入math模块，并赋值给变量math。    
    // 引用的是a.js所在当前目录下的node_modules目录下的math模块如果当前目录没有node_modules目录或者node_modules目录里面没有安装math模块，便会报错
    var math = require('math');

    // 事实上，命名的变量名和引入的模块名不必相同，就像这样：
    var Math = require('math');
</script>
<!-- 赋值的意义在于，a.js中将仅能识别Math，因为这是已经定义的变量，并不能识别math，因为math没有定义。 -->

<script>
    // 　带路径和不带路径　如果要引入的模块在其他路径，就需要使用到相对路径或者绝对路径，例如：
    var add = require('./add.js')
    // 上面例子中引入了当前目录下的add.js文件，并赋值给add变量
</script>
