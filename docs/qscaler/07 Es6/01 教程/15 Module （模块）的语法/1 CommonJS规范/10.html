1 CommonJS规范 用在服务器端的node的模块规范，前端的webpack也是对CommonJS原生支持的。

<script>
    A.js
    //写法一
    module.exports = {
        a: 1,
        b: 2
    }
    //写法二
    // module.exports.a=1;
    // module.exports.b = 2;


    //写法三
    // exports.a=1;
    // exports.b = 2

    // 三种写法结果是一样，对外暴露的接口的结果是一致的
    B.js
    console.log(require('./A.js'));//{a:1,b:2}
</script>

仔细看上面的代码，会发现require是同步的。模块系统需要同步读取模块文件内容，并编译执行以得到模块接口。
